{% extends 'base.html' %}

{% block title %}Editar Clase - Padel App{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Editar Clase</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="fecha" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Fecha *</label>
                    <input type="date" name="fecha" id="fecha" value="{{ form.fecha.value|date:'Y-m-d' }}" required 
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                
                <div>
                    <label for="hora" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Hora *</label>
                    <input type="time" name="hora" id="hora" value="{{ form.hora.value|time:'H:i' }}" required 
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                
                <div>
                    <label for="valor_ar" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Valor por alumno (AR$) *</label>
                    <input type="number" name="valor_ar" id="valor_ar" value="{{ form.valor_ar.value }}" required step="0.01" min="0"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                
                <div>
                    <label for="entrenamiento" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Entrenamiento (opcional)</label>
                    <select name="entrenamiento" id="entrenamiento"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Seleccionar entrenamiento...</option>
                        {% for entrenamiento in entrenamientos %}
                        <option value="{{ entrenamiento.id }}" {% if form.entrenamiento.value == entrenamiento.id %}selected{% endif %}>
                            {{ entrenamiento.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Descripción (opcional)</label>
                    <textarea name="descripcion" id="descripcion" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                              placeholder="Descripción de la clase...">{{ form.descripcion.value|default:'' }}</textarea>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" name="confirmado" id="confirmado" {% if form.confirmado.value %}checked{% endif %}
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="confirmado" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Clase confirmada
                    </label>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'lista_clases' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    Cancelar
                </a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
